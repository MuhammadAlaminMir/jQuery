<!DOCTYPE html>
<html lang="en">

        <title>Document</title>

    <body>
        <p>Creating own method in jQuery</h2>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            $.fn.myStyle =function ()  {
                this.css('color', 'red');

            $('p').myStyle();
