            $(document).ready(() => {

                $('h1').click(function (){
                    $('li:nth-child(4)').css('color', 'red')

            });
            // we can select html node with the help of jQuery selector .
            // jQuery selector like css selector.
            // css all selector valid in jQuery

            // jQuery have some built in method that helps us to select faster

            /* 
            find(): Finds all matching elements
            children(): It is same ad find, but moves only one level down
            closest(): moves up the DOM tree, until it finds the matching element
            parent(): parent also moves up the DdOM tree but to a single level
            next(): moves down and targets the immediately following sibling
            prev(): moves just like .next, but moves up, targeting the immediately preceding sibling
            siblings(): It targets move up and down , targeting the siblings
            first(): Gets the first elements from the selected set 
            last(): Gets the last element from the selected set
            */
